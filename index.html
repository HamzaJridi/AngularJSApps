<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Validation Formulaire</title>
  <!--controler les layout pour les navigateurs des mobiles -->
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <!--télécharger le font "Lato" -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,100,700,900" rel="stylesheet" type="text/css">
  <!--intégrer les libs AngularJS -->
  <script src="js/lib/angular/angular.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
</head>
<body>
<div class="page">
  <section class="card register" ng-app>
  <form name="myform">

    <div class="textintro">
      <h1>Validation de Formulaire</h1>
      <p>Veuillez remplir le formulaire suivant</p>
      <p>{{message}}</p>
    </div>

    <fieldset>
      <input type="text" name="firstname" placeholder="Prénom" ng-model="message">
      <input type="text" name="lastname"placeholder="Nom">
      <input type="email" name="email"placeholder="Email">
      <input type="password" name="password"placeholder="Mot de Passe">
    </fieldset>

    <button type="submit" class="btn">Soumettre</button>
  </form>
</section>
</div>
</body>
</html>
