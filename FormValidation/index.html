<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Validation Formulaire</title>
  <!--controler les layout pour les navigateurs des mobiles -->
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <!--télécharger le font "Lato" -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,100,700,900" rel="stylesheet" type="text/css">
  <!--intégrer les libs AngularJS -->
  <script src="js/lib/angular/angular.min.js"></script>
  <script src="js/lib/angular/angular-messages.min.js"></script>
  <script src="js/app.js"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
</head>
<body>
<div class="page">
  <section class="card register" ng-app="myApp" ng-controller="RegistrationController">
  <form name="myform" ng-submit="register()" novalidate>
  <!-- novalidate : empêcher
les règles de validation par défaut du navigateur pour les manipuler par les directives angular--> 

    <div class="textintro">
      <h1>Validation de Formulaire</h1>
      <p>Veuillez remplir le formulaire suivant</p>
      <!-- ce 'p' est affiché lorsque on a la variable 'message' qui depend du boutton soumettre--> 
      <p ng-show="message">{{ message }}</p>
    </div>

    <fieldset>
      <input type="text" name="firstname" placeholder="Prénom" ng-model="user.firstname" ng-required="true">
      <!-- afficher ce msg lorsque "Prénom" est vide -->
      <p class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched">Votre Prénom est obligatoire</p>

      <input type="text" name="lastname" placeholder="Nom" ng-model="user.lastname" ng-required="true">
      <!-- afficher ce msg lorsque "Nom" est vide -->
      <p class="error validationerror" ng-show="myform.lastname.$invalid && myform.lastname.$touched">Votre Nom est obligatoire</p>

      <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
       <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Votre Email n'est pas valide</p>

      <input type="password" name="password" placeholder="Mot de Passe" ng-model="user.password" ng-minlength="6" ng-maxlength="10" ng-required="true">
      <!--<p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">Le mot de passe doit avoir entre 6 et 10 caractères</p>-->

    <div ng-messages="myform.password.$error" ng-if="myform.password.$touched">
      <p ng-message="minlength">Le mot de passe doit avoir au moin 6 caractères.</p>
      <p ng-message="maxlength">Le mot de passe doit avoir au max 10 caractères.</p>
    </div>

    </fieldset>

    <button type="submit" class="btn">Soumettre</button>
  </form>
</section>
</div>
</body>
</html>
